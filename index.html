<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripadvisor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="link rel=" preconnect href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <!--Navbar-->
    <div class="container">
        <div class="navbar">
            <i class="fa-solid fa-bars" style="color: #000000;"></i>
            <h1>Tripadvisor</h1>



        </div>
        <div class="navbar__s1">
            <button>Sign in</button>

        </div>


    </div>
    <!--content-->
    <div class="content">
        <div class="content__s1">
            <h1>Where to?</h1>

        </div>
        <div class="content__s2">
            <p><i class="fa-solid fa-house" style="color: #000000;"></i> Search All</p>
            <p><i class="fa-solid fa-bed" style="color: #000000;"></i> Hotels</p>
            <p><i class="fa-solid fa-camera" style="color: #000000;"></i> Things to Do</p>
            <p><i class="fa-solid fa-utensils" style="color: #000000;"></i> Restaurants</p>
            <p><i class="fa-solid fa-plane-circle-check" style="color: #000000;"></i> Flights</p>
            <p><i class="fa-solid fa-unlock-keyhole" style="color: #000000;"></i> Holiday Homes</p>

        </div>


    </div>
    <!--Search-->
    <div class="search">
        <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
        <input type="text" placeholder="Places to go, things to do hotels...">
        <button>Search</button>


    </div>
    <!--highlight section-->
    <section class="highlight-section">
        <div class="highlight-container">
            <div class="highlight-image">
                <img src="sunset-time-tropical-beach-sea-with-coconut-palm-tree_74190-1075.avif" alt="Sunset image">
                <span class="credit">@773huwt</span>

            </div>

            <div class="highlight-text">
                <h2>Book the best <br>Part of your trip</h2>
                <p>Browser our selection of the best hotels</p>
                <button class="highlight-button">Find things to do</button>

            </div>

        </div>
    </section>

</body>

</html>
